<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
               xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="rainbow.net.xml"/>
        <route-files value="rainbow.rou.xml"/>
        <additional-files value="map.poly.xml,rainbow.detectors.add.xml"/>
    </input>

    <time>
        <begin value="0"/>
        <end value="10800"/>
    </time>

    <!-- ====================================================== -->
    <!-- INTERSECTION BLOCKING + TELEPORT CONTROL               -->
    <!-- ====================================================== -->
    <processing junction-blocking="true"
                time-to-teleport="300" />

    <!-- ====================================================== -->
    <!-- TLS SAFETY SETTINGS (NDOT-style clearance intervals)   -->
    <!-- ====================================================== -->
    <tls yellow-time="3"
         allred-time="2"/>

</configuration>
